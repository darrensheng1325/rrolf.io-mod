<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
        <style>
            * {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }
            .rrolf
            {
                position: absolute;
                left: 0px;
                right: 0px;
            }
            #canvas {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                cursor: default;
            }

            input {
                background: none;
                border: none;
                outline: none;
                padding-left: 2px;
            }
            /* cyrillic-ext */
            @font-face {
            font-family: 'Ubuntu';
            font-style: normal;
            font-weight: 700;
            src: url(font.woff2) format('woff2');
            unicode-range: U+0460-052F, U+1C80-1C8A, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
            }
            /* cyrillic */
            @font-face {
            font-family: 'Ubuntu';
            font-style: normal;
            font-weight: 700;
            src: url(font.woff2) format('woff2');
            unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
            }
            /* greek-ext */
            @font-face {
            font-family: 'Ubuntu';
            font-style: normal;
            font-weight: 700;
            src: url(font.woff2) format('woff2');
            unicode-range: U+1F00-1FFF;
            }
            /* greek */
            @font-face {
            font-family: 'Ubuntu';
            font-style: normal;
            font-weight: 700;
            src: url(font.woff2) format('woff2');
            unicode-range: U+0370-0377, U+037A-037F, U+0384-038A, U+038C, U+038E-03A1, U+03A3-03FF;
            }
            /* latin-ext */
            @font-face {
            font-family: 'Ubuntu';
            font-style: normal;
            font-weight: 700;
            src: url(font.woff2) format('woff2');
            unicode-range: U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF, U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
            }
            /* latin */
            @font-face {
            font-family: 'Ubuntu';
            font-style: normal;
            font-weight: 700;
            src: url(font.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }

        </style>
        <script src="rrolf-client"></script>
    </head>
    <body style="background-color:black">
        <span style="font-family: 'Ubuntu'; background-color: black; color:white; transform: translate(-50%, -50%); font-size: 48pt; text-align: center; font-weight: bold; position: absolute; top: 50%; left: 50%;">Loading...</span>
    </body>
</html>
